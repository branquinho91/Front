  <link rel="stylesheet" href="style.css">

<body>

  <ul id="task-list">

      <button type="button" class="delete-btn"></button>
    </li>
    <li>
      <input type="checkbox" name="checkbox-2" id="checkbox-2">
      <span class="task">task</span>
      <button type="button" class="delete-btn"></button>
    </li>
    <li>
      <input type="checkbox" name="checkbox-3" id="checkbox-3">
      <span class="task">task</span>
      <button type="button" class="delete-btn"></button>
    </li>
  </ul>

</body>

</html>
